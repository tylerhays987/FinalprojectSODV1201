<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Workspace</title>
    <link rel="stylesheet" href="css/indexStyles.css">
</head>

<body>
    <header>
        <div class="welcomeBar">
            <h1 class="index">BVC Shared Workspace</h1>
            <h1 class="signup" style="display: none;">Sign-up Page</h1>
            <h1 class="owner" style="display: none;">Owner Page</h1>
            <h1 class="coworker" style="display: none;">Coworker Page</h1>
            <!-- Navigation links -->
            <div class="navLinks">
                <ul>
                    <li><a href="./login.html" id="login-btn">Login</a></li>
                    <li> / </li>
                    <li><a href="./signup.html" id="signup-btn">Sign Up</a></li>
                    <li class="logout-fn" style="display: none;"> / </li>
                    <li class="logout-fn" style="display: none;"><button id="logout-btn"
                            onclick="logoutUser()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="mainSection">
        <!-- Owner Page -->
        <div class="owner">
            <div id="createFormSection">
                <form id="propertyForm">
                    <input type="hidden" id="propertyId" name="propertyId">
                    <input type="hidden" id="propertyId_owner" name="propertyId_owner">
                    <!-- Patricia to be used in booking coworker-->

                    <!-- <input type="text" id="address" name="address" placeholder="Address" autocomplete="address-line1" required> -->
                    <input type="text" id="address" name="address" placeholder="Address" required>
                    <input type="text" id="neighborhood" name="neighborhood" placeholder="Neighborhood" required>
                    <input type="number" id="area" name="area" placeholder="Area (in square meters)" required>
                    <div class="dropdown">
                        <label for="parking">Parking included:</label>
                        <select id="parking" name="parking" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        <label for="public_transportation">Reachable by public transportation:</label>
                        <select id="public_transportation" name="public_transportation" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <!-- Workspace Details -->
                    <h2 id="titleHeading">Workspace Details</h2>
                    <label for="workspace_type">Workspace Type:</label>
                    <select id="workspace_type" name="workspace_type" required>
                        <option value="meeting_room">Meeting Room</option>
                        <option value="private_office">Private Office Room</option>
                        <option value="open_desk">Desk in Open Work Area</option>
                    </select>

                    <label for="seating_capacity">Seating Capacity:</label>
                    <input type="number" id="seating_capacity" name="seating_capacity" required>

                    <label for="availability_date">Availability Date:</label>
                    <input type="date" id="availability_date" name="availability_date" required>

                    <label for="lease_term">Lease Term:</label>
                    <select id="lease_term" name="lease_term" required>
                        <option value="day">Day</option>
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                    </select>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                    <br>
                    <label for="Description">Description:</label>
                    <input type="text" id="Description" name="Description" required
                        placeholder="Enter a brief description here">
                    <!-- End of Workspace Details -->
                    <br>
                    <button id="submitBtn" type="submit">Submit</button>
                    <button id="backBtn" type="button">Back</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/property.js"></script>
</body>

</html>
