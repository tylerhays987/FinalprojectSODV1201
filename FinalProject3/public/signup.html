<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Workspace</title>
    <link rel="stylesheet" href="css/indexStyles.css">
</head>

<body>
    <!-- Sign-up Form -->
    <div class="signup">
        <h1>Sign Up Page</h1>
        <form id="signupForm">
            <!-- <input type="text" id="name" name="name" placeholder="Name" autocomplete="cc-name" required> -->
            <input type="text" id="name" name="name" placeholder="Name" required>
            <!-- <input type="email" id="email" name="email" placeholder="Email" autocomplete="email" required> -->
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>
            <!-- <input type="text" id="phone" name="phone" placeholder="Phone" autocomplete="tel-area-code" required> -->
            <input type="text" id="phone" name="phone" placeholder="Phone" required>
            <!-- <input type="password" id="password" name="password" placeholder="Password" autocomplete="new-password" required> -->
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <select id="role" name="role" required>
                <option value="owner">Owner</option>
                <option value="coworker">Coworker</option>
            </select>
            <br>
            <input type="submit" id="signupBtn" value="Confirm">
            <button class="backBtn" type="button">Back</button>
        </form>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
