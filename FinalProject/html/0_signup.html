<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/0_signupStyles.css">
    <script src = "../javaScript/0_signupScript.js"> </script>
</head>
<header>
    <div class="welcomeBar">
        <h1>Sign-up Page</h1>
    </div>
</header>
<body>
  <div class="mainSection">
    <form action="1_owner.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="phone" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required><br><br>

        <label for="role">Choose Role:</label>
        <select id="role" name="role" required>
            <option value="owner">Owner</option>
            <option value="coworker">Coworker</option>
        </select><br><br>

        <input id="submitBtn" type="submit" value="Confirm">
    </form>

    <form action="index.html">
        <input id="backBtn" type="submit" value="Back">
    </form>
  </div>
</body>
</html>
