        <div class="searchBar">

                <input type="text" placeholder="Search..." name="search" id="searchBar">

                    <option value="placeholder">Price</option>

                    <option value="3">$40 to $50</option>

                    <option value="1">Under 100sqft</option>
                    <option value="2">100sqft to 150sqft</option>
                    <option value="3">150sqft to 200sqft</option>
                    <option value="4">200sqft to 250sqft</option>
                    <option value="5">250sqft to 300sqft</option>
                    <option value="6">300sqft and above</option>
                </select>

                <input type="text" placeholder="Location" name="location" id="location">
