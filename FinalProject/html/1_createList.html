<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create List</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src = ""> </script>
</head>

<body>
      <h2>List a Property</h2>
  <form action="1_addDetailsProperty.html">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="neighborhood">Neighborhood:</label>
    <input type="text" id="neighborhood" name="neighborhood" required>

    <label for="area">Area (in square meters):</label>
    <input type="number" id="area" name="area" required>

    <label for="parking">Parking included:</label>
    <select id="parking" name="parking" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="public_transportation">Reachable by public transportation:</label>
    <select id="public_transportation" name="public_transportation" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <input type="submit" value="Submit">
  </form>
<a href="1_owner.html">
<button>Back to Edit list page</button>
</a>

</body>


<footer>
</footer>

</html>
