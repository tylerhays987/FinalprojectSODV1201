<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create List</title>
    <link rel="stylesheet" href="../css/1_createListStyles.css">
    <script src = "../javaScript/1_createListScript.js"> </script>
</head>

<header>
<div class="welcomeBar">
    <h1>List a Property</h1>
</div>
</header>

<body>
  <div class="mainSection">
  <form action="1_addDetailsProperty.html">
    <input type="text" id="address" name="address" placeholder="address" required>

    <input type="text" id="neighborhood" name="neighborhood" placeholder="neighborhood" required>

    <input type="number" id="area" name="area" placeholder="Area (in square meters)" required>

    <label for="parking">Parking included:</label>
    <select id="parking" name="parking" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="public_transportation">Reachable by public transportation:</label>
    <select id="public_transportation" name="public_transportation" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <input id="submitBtn" type="submit" value="Submit">
  </form>
  <a href="1_owner.html">
      <button id="ownerBtn" title="Back to Owner page">Back</button>
  </a>

</body>


<footer>
</footer>

</html>
